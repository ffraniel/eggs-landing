<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Snicket Eggs</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Amaranth|Nixie+One"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a id="nav-home" href="index.html">Home</a>
        <a id="nav-meet" href="hens.html">Meet the Hens</a>
        <a id="nav-contact" href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="container-meet container-offscreen" id="meet-hens">
      <h1 class="meet-title">Choose your Hen</h1>
      <p class="meet-subtitle">Click on a bird to learn more</p>

      <div id="card-slides">
        <div class="card-slider-wrapper">
          <div class="card" 
            v-for="(breed, i) in breeds" 
            @click="selectBreed(i)"
            v-bind:class="[i === selectedBreed ? 'highlighted-card': '']"
          >
            <img class="breed-image" v-bind:src="breed.img" v-bind:alt="breed.breed" />
            <div class="breed-subset" >
              <h3 class="breed-name">{{ breed.breed }}</h3>
              <p class="breed-details">{{ breed.details }}</p>
            </div>
          </div>
        </div>
    </div>

    <!-- dev -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
    <!-- live
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> -->

    <script src="./data/Chickens.js" defer></script>
    <script src="meet-script.js" defer></script>
    <script src="meet-slider.js" defer></script>

  </body>
</html>
