<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,700" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav role="navigation" class="mobile-nav">
      <a id="mob-nav-home" class="mob-nav" href="index.html">Home</a>
      <a id="mob-nav-meet" class="mob-nav" href="hens.html">Meet the Hens</a>
      <a id="mob-nav-contact" class="mob-nav" href="contact.html">Contact</a>
      <a class="close-nav" href="#">x</a>
    </nav>
    <nav class="nav" role="navigation">
      <div class="primary-nav" aria-label="primary navigation">
        <a id="nav-home" href="index.html">Home</a>
        <a id="nav-meet" href="hens.html">Meet the Hens</a>
      </div>
      <a class="nav-title-link" id="nav-title" href="index.html">Snicket Eggs</a>
      <div class="secondary-nav" aria-label="secondary navigation">
        <a id="nav-contact" href="contact.html">Contact</a>
      </div>
      <div class="mobile-nav-burger">
        <span></span>
        <span></span>
        <span></span>
      </div> 
    </nav>
    <div class="container-meet container-offscreen" id="meet-hens">
      <h1 class="meet-title">Meet the Hens</h1>
      <p class="meet-subtitle">Click on a bird to learn more</p>
      <section class="meet-grid">
        <div id="card-slides">
          <div class="card-slider-wrapper">
            <div class="card" 
            v-for="(breed, i) in breeds" 
            @click="selectBreed(i)"
            v-bind:class="[i === selectedBreed ? 'highlighted-card': '']"
            >
            <img class="breed-image" v-bind:src="breed.img" v-bind:alt="breed.breed" />      
          </div>
        </div>
      </div>
      <div class="breed-selection" v-bind:class="{ faded: isFaded }">
        <img class="breed-selection-image" v-bind:src="this.displayImage" v-bind:alt="this.displayTitle" />      
        <h2 class="breed-name" v-if="displayActive">{{ this.displayTitle }}</h2>
        <p class="breed-details">{{ this.displayText }}</p>
      </div>
    </section>
    <footer class="footer">
      <nav class="footer-nav" role="footer navigation">
        <a class="footer-nav-link" href="index.html">Home</a>
        <a class="footer-nav-link" href="hens.html">Meet the Hens</a>
        <a class="footer-nav-link" href="contact.html">Contact</a>
      </nav>
      <a class="footer-nav-link webdev-link" href="https://franwebdev.uk/">Fran Whitehead<br>Web Dev</a>
    </footer>
    
    <!-- dev -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script> -->

    <script src="./data/Chickens.js" defer></script>

    <script src="meet-slider.js" defer></script>

  </body>
</html>
